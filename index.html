<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistem Deteksi Dini Penyakit Tanaman Berbasis AI - Deteksi penyakit tanaman dengan mudah dan cepat">
  <meta name="keywords" content="penyakit tanaman, deteksi AI, pertanian, agriculture">
  <title>Plant Disease Detection - AI System</title>
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    /* Splash Page Specific Styles */
    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-lg);
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color) 0%, #1B5E20 100%);
      position: relative;
      overflow: hidden;
    }
    
    .splash-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(165, 214, 167, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(165, 214, 167, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .splash-content {
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .app-logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--secondary-color), #81C784);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-lg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }
    
    .app-logo i {
      font-size: 64px;
      color: var(--primary-color);
    }
    
    .splash-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--white);
      margin-bottom: var(--spacing-sm);
      line-height: 1.3;
    }
    
    .splash-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: var(--spacing-xs);
      font-weight: 500;
    }
    
    .splash-description {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: var(--spacing-xl);
      line-height: 1.6;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .splash-cta {
      background-color: var(--white);
      color: var(--primary-color);
      font-size: 18px;
      font-weight: 700;
      padding: 16px 48px;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }
    
    .splash-cta:hover,
    .splash-cta:focus {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
    }
    
    .splash-cta:active {
      transform: translateY(-1px);
    }
    
    .splash-cta i {
      font-size: 20px;
    }
    
    .splash-features {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      margin-top: var(--spacing-xl);
      flex-wrap: wrap;
    }
    
    .feature-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 16px;
      border-radius: 20px;
      color: var(--white);
      font-size: 13px;
      backdrop-filter: blur(10px);
    }
    
    .feature-badge i {
      font-size: 16px;
      color: var(--secondary-color);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    /* Responsive */
    @media (max-width: 390px) {
      .splash-title {
        font-size: 24px;
      }
      
      .app-logo {
        width: 100px;
        height: 100px;
      }
      
      .app-logo i {
        font-size: 56px;
      }
      
      .splash-cta {
        font-size: 16px;
        padding: 14px 40px;
      }
      
      .splash-features {
        gap: var(--spacing-sm);
      }
      
      .feature-badge {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="splash-container">
      <div class="splash-content">
        <!-- App Logo -->
        <div class="app-logo">
          <i class="fas fa-leaf"></i>
        </div>
        
        <!-- Title & Description -->
        <h1 class="splash-title">
          Plant Disease<br>Detection System
        </h1>
        
        <p class="splash-subtitle">
          Sistem Deteksi Penyakit Tanaman Berbasis AI
        </p>
        
        <p class="splash-description">
          Deteksi penyakit tanaman dengan cepat dan akurat menggunakan teknologi kecerdasan buatan. Dapatkan rekomendasi pengobatan yang tepat.
        </p>
        
        <!-- CTA Button -->
        <button class="splash-cta" onclick="navigateTo('homepage.html')">
          <span>Mulai Deteksi</span>
          <i class="fas fa-arrow-right"></i>
        </button>
        
        <!-- Feature Badges -->
        <div class="splash-features">
          <div class="feature-badge">
            <i class="fas fa-bolt"></i>
            <span>Cepat & Akurat</span>
          </div>
          <div class="feature-badge">
            <i class="fas fa-mobile-alt"></i>
            <span>Mudah Digunakan</span>
          </div>
          <div class="feature-badge">
            <i class="fas fa-check-circle"></i>
            <span>Gratis</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
